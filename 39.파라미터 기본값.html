<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        // 파라미터 기본값
        
        function myFunction(x,y,z)
        {
            x = x === undefined ? 1 : x;
            y = y === undefined ? 2 : y;
            z = z === undefined ? 3 : z;

            console.log(x,y,z);
        }

        myFunction(6,7);

        // ES6 새 구문

        function myFunction2(x = 1, y = 2, z = 3)
        {
            console.log(x,y,z);
        }

        myFunction2(undefined,7,9);

        // 기본값 자리에 표현식을 써도 된다
        function myFunction3(x = 1,y = 2,z = 3 + 5)
        {
            console.log(x,y,z);
        }

        myFunction3(6,7);

    </script>
</head>

</html>
