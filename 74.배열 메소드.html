<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        // 배열 메소드

        //  Array.from(iterable, mapFunc, this) 메소드

        let str = "0123";
        let obj = {number : 1};
        let arr = Array.from(str, function(value){
            return parseInt(value) + this.number;
        }, obj);

        console.log(arr); // 1, 2, 3, 4

        // Array.of(values...) 메소드

        let arr1 = new Array(2);
        let arr2 = new Array.of(2);

        console.log(arr1[0], arr1.length);  // undefined 2
        console.log(arr2[0], arr2.length);  // 2 1

        // fill(value, startIndex, endIndex) 메소드
        // startIndex 부터 endIndex까지 value값으로 배열 원소를 채운다
        // startIndex, endIndex를 비워둘 경우 배열 전체를 지정
        // startIndex 만 지정할 경우 startIndex부터 배열 끝까지 지정
        
        let arr1 = [1,2,3,4];
        let arr2 = [1,2,3,4];
        let arr3 = [1,2,3,4];
        let arr4 = [1,2,3,4];
        let arr5 = [1,2,3,4];

        arr1.fill(5);
        arr2.fill(5, 1, 2);
        arr3.fill(5, 1, 3);
        arr4.fill(5, -3, 2);
        arr5.fill(5, 0, -2);

        console.log(arr1);  // 5, 5, 5, 5
        console.log(arr2);  // 1, 5, 3, 4
        console.log(arr3);  // 1, 5, 5, 4
        console.log(arr4);  // 1, 5, 3, 4
        console.log(arr5);  // 5, 5, 3, 4

        // find(testingFunc, this) 메소드

        var x = 12;
        var arr = [11, 12, 13];
        var result = arr.find(function(value, index, array){
            if(value == index)
            {
                return true;
            }
        }, x);

        console.log(result); // 12

        // findIndex(testingFunc, this) 메소드

        let x = 12;
        let arr = [11, 12, 13];
        let result = arr.findIndex(function(value, index, array){
            if(value == index)
            {
                return true;
            }
        }, x);

        console.log(result); // 1

        // copyWithin(targetIndex, startIndex, endIndex) 메소드

        let arr1 = [1, 2, 3, 4, 5];
        let arr2 = [1, 2, 3, 4, 5];
        let arr3 = [1, 2, 3, 4, 5];
        let arr4 = [1, 2, 3, 4, 5];

        arr1.copyWithin(1, 2, 4);
        arr2.copyWithin(0, 1);
        arr3.copyWithin(1, -2);
        arr4.copyWithin(1, -2, 1);

        console.log(arr1);  // 1, 3, 4, 4, 5
        console.log(arr2);  // 2, 3, 4, 5, 5
        console.log(arr3);  // 1, 4, 5, 4, 5
        console.log(arr4);  // 1, 4, 3, 4, 5

        // entries(), keys(), values() 메소드

        let arr = ['a', 'b', 'c'];
        let entries = arr.entries();
        let keys = arr.keys();
        let values = arr.values();

        console.log(...entries);    // 0,a 1,b 2,c
        console.log(...keys);       // 0 1 2
        console.log(...values);     // a b c
        </script>
</head>
<body>
    
</body>
</html>
