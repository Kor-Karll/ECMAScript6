<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        // 타입화 배열
        
        var buffer = new ArrayBuffer(80);
        var typed_array = new Float64Array(buffer);
        typed_array[4] = 11;

        console.log(typed_array.length);    // 10
        console.log(typed_array[4]);        // 11

        /*
        타입화 배열을 Flat64Array 생성자로 만들었기 떄문에 배열 버퍼의 데이터는 64비트 부호 있는 소수로 처리한다
        배열 버퍼 객체의 크기는 640비트 이므로 64비트 숫자 10개만 저장 가능하다
        */
    </script>
</head>

</html>
