<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        // 상수의 스코프
        // const 와 let 의 스코프는 같다

        
        const a = 12; // 전역 접근 가능
        
        function myFunction()
        {
            console.log(a);

            const b = 13; // 함수 안에서 접근 가능

            if(true)
            {
                const c = 14; // if 문안에서 접근 가능
                console.log(b);
            }

            console.log(c); // 에러
        }
    </script>
</head>
<body>
    
</body>
</html>
